<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<section class="hero">
    <div class="hero-content">
        <h1>Catch every flight deal with<br><span>‘Price Alerts’ and ‘Saved’</span></h1>
        <p>Why this flight price tracker will save you money on your next trip</p>
        <a href="#predict" class="hero-btn">Start Predicting</a>
    </div>
</section>

<section class="app-section" id="predict">
    <div class="glass-card">
        <h2>✈️ Flight Price Predictor</h2>

        <form action="/predict" method="post">

            <label>Airline</label>
            <select name="Airline" required>
                <option>SkyAir</option>
                <option>CloudJet</option>
                <option>JetWorld</option>
                <option>GlobalFly</option>
                <option>AirNova</option>
            </select>

            <label>Source</label>
            <select name="Source" required>
                <option>Dubai</option>
                <option>London</option>
                <option>Tokyo</option>
                <option>Paris</option>
                <option>Singapore</option>
                <option>New York</option>
                <option>Berlin</option>
            </select>

            <label>Destination</label>
            <select name="Destination" required>
                <option>London</option>
                <option>Tokyo</option>
                <option>Paris</option>
                <option>Dubai</option>
                <option>Singapore</option>
                <option>Toronto</option>
                <option>New York</option>
                <option>Hong Kong</option>
            </select>

            <div class="row">
                <div>
                    <label>Journey Day</label>
                    <input type="number" name="Journey_Day" required min="1" max="31">
                </div>
                <div>
                    <label>Journey Month</label>
                    <input type="number" name="Journey_Month" required min="1" max="12">
                </div>
            </div>

            <div class="row">
                <div>
                    <label>Departure Hour</label>
                    <input type="number" name="Dep_Hour" required min="0" max="23">
                </div>
                <div>
                    <label>Departure Minute</label>
                    <input type="number" name="Dep_Min" required min="0" max="59">
                </div>
            </div>

            <div class="row">
                <div>
                    <label>Arrival Hour</label>
                    <input type="number" name="Arr_Hour" required min="0" max="23">
                </div>
                <div>
                    <label>Arrival Minute</label>
                    <input type="number" name="Arr_Min" required min="0" max="59">
                </div>
            </div>

            <label>Duration (Hours)</label>
            <input type="number" name="Duration" required step="0.01">

            <label>Stops</label>
            <select name="Stops">
                <option value="0">Non-stop</option>
                <option value="1">1 Stop</option>
                <option value="2">2 Stops</option>
            </select>

            <label>Class</label>
            <select name="Class">
                <option value="0">Economy</option>
                <option value="1">Business</option>
            </select>

            <button type="submit">Predict Price</button>
        </form>

        {% if prediction %}
        <div class="result">
            Predicted Price: <span>{{ prediction }}</span>
        </div>
        {% endif %}

    </div>
</section>

</body>
</html>
